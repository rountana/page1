<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Search Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hotel-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">Travel Booking</h1>
                <p class="text-blue-100 mt-1">Find your perfect hotel</p>
            </div>
        </header>

        <!-- Search Form -->
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Search Hotels</h2>
                <form id="searchForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                        <input 
                            type="text" 
                            id="destination" 
                            name="destination" 
                            required
                            placeholder="e.g., New York, Paris"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label for="checkIn" class="block text-sm font-medium text-gray-700 mb-2">Check-in Date</label>
                        <input 
                            type="date" 
                            id="checkIn" 
                            name="checkIn" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label for="checkOut" class="block text-sm font-medium text-gray-700 mb-2">Check-out Date</label>
                        <input 
                            type="date" 
                            id="checkOut" 
                            name="checkOut" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label for="travelers" class="block text-sm font-medium text-gray-700 mb-2">Travelers</label>
                        <input 
                            type="number" 
                            id="travelers" 
                            name="travelers" 
                            min="1" 
                            max="10" 
                            value="1"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div class="md:col-span-4">
                        <button 
                            type="submit"
                            id="searchBtn"
                            class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            Search Hotels
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Searching hotels...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                <p id="errorMessage"></p>
            </div>

            <!-- Results -->
            <div id="results" class="hidden">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Search Results</h2>
                <div id="hotelsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- No Results -->
            <div id="noResults" class="hidden text-center py-12">
                <p class="text-gray-600 text-lg">No hotels found. Try adjusting your search criteria.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
